<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keertan</title>
  <link rel="stylesheet" type="text/css" href="../optionScreensUtils/styles.css" />
</head>

<body>
  <div id="header">
    <div id="GurbaniLine">ਕਲਜੁਗਮਹਿਕੀਰਤਨੁਪਰਧਾਨਾ॥</div>
    In this Dark Age of Kali Yuga, the Keertan of the Lord's Praises are Supreme
  </div>
  <div id="optsParent"></div>
</body>

<script>
  const allOpts = [
    "Akhand Keertan",
    "Time Based Keertan (Raag Keertan)",
    "Darbar Sahib Puratan Keertan SGPC",
  ]
  const optsParent = document.getElementById("optsParent")
  allOpts.forEach(str => {
    const div = document.createElement('div')
    const href = str.replaceAll(' ', '');

    div.innerText = str;
    div.onclick = () => location.href = href;
    div.classList.add("opt")

    optsParent.appendChild(div)
  })
</script>

</html>
